<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the_moro | Contact Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }
    header {
      background-color: #0d47a1;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    nav {
      background-color: #ffffff;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #0d47a1;
      font-weight: bold;
    }
    nav a:hover {
      color: #1976d2;
    }
    .section {
      padding: 4rem 1rem;
      max-width: 600px;
      margin: auto;
    }
    .section h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form div {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #0d47a1;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    footer {
      background-color: #0d47a1;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact the_moro</h1>
    <p>Let's connect and build something great together!</p>
  </header>
  <nav>
    <a href="home.html">Home</a>
    <a href="contactme.html">Contact</a>
  </nav>
  <section class="section">
    <h2>Get in Touch</h2>
    <form action="#" method="POST">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <div style="text-align: center;">
        <button type="submit">Send Message</button>
      </div>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 the_moro. All rights reserved.</p>
  </footer>
</body>
</html>
